<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Job Responsive</title>
    <meta name="description" content="A web of digitals jobs">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="footer">
            <img src="./assets/ChatGPT Image 27 de nov. de 2025, 17_14_15.png" alt="logo" width="100">
            <nav>
                <a href="#" id="a">
                    <span class="material-symbols-outlined" id="home">
                        home
                    </span>
                    <label for="home">Home</label>
                </a>
                <a href="#" id="a">
                    <span class="material-symbols-outlined" id="clients">
                        account_box
                    </span>
                    <label for="clients">clients</label>
                </a>
                <a href="#" id="a">
                    <span class="material-symbols-outlined" id="jobs">
                        deployed_code
                    </span>
                    <label for="jobs">jobs</label>
                </a>
                <a href="#" id="a">
                    <span class="material-symbols-outlined" id="settings">
                        settings
                    </span>
                    <label for="settings">settings</label>
                </a>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <div class="statistics">
                <div class="one">92%</div>
                <div class="two">18%</div>
                <div class="three">100%</div>
            </div>
        </section>
        <section>
            <div class="recents-clients">
                <h2>Recents Clients</h2>
                <div class="clients">
                    <div class="client">
                        <img src="./assets/6009978.png" alt="client-1" width="250">
                        <a href="#" id="name">
                            Robert
                        </a>
                    </div>
                    <div class="client">
                        <img src="./assets/client-1295901_1280.webp" alt="client-2" width="250">
                        <a href="#" id="name">
                            Alice
                        </a>
                    </div>
                    <div class="client">
                        <img src="./assets/OIP.jpg" alt="client-3" width="250">
                        <a href="#" id="name">
                            JaSinto
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
